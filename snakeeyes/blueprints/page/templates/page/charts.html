<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
<style>
    

#symbol{
    padding-top: 50px;
    padding-left: 20.5%;
    font-size: 30px;
    color: rgb(100, 108, 126);
    margin-bottom: 4px;
}

.card_neutral {

    border-style: solid;
    border-width: 2px;
    border-color: rgb(140,149,176);
    width: auto;
    font-family: Raleway;
    font-size: 12px;
    border-radius: 5px;
    height: auto;
    margin: 5 auto;
    
}

.card_red {
    border-style: solid;
    border-width: 2px;
    border-color: rgb(234,124,121);
    width: auto;
    font-family: Raleway;
    font-size: 12px;
    border-radius: 5px;
    height: auto;
    margin: 5 auto;
   

}

.card_green {

    border-style: solid;
    border-width: 2px;
    border-color: rgb(166,227,196);
    width: auto;
    font-family: Raleway;
    font-size: 12px;
    border-radius: 5px;
    height: auto;
    margin: 5 auto;
    
}



.box {
    width: 80%;
    background: white;
    text-align: left;
    padding: 5px 5px 5px 5px;
    border-radius: 5px;
    border-style: solid;
    border-width: 2px;
    border-color: rgba(0,0,0,0.3);
    height: 90%;
    overflow-y: scroll;
    margin-bottom: 50px;
    margin-left: 50px;
    font-family: Raleway;

}

.summary{
    background-color: blueite;
    font-family: Raleway;
    width: 60%;
    margin-left: 20%;
    border-style: solid;
    border-color: rgba(0,0,0,0.2);
    border-width: 3px;
    border-radius: 5px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    height: 14%;
    margin-top: 3px;
    margin-bottom: 100px;
    display: flex;
    justify-content: center;
    color: rgb(100, 108, 126);

}

.tbl{
    width:100%;
    margin:0 auto;
    height: 100%;
    align-self: center;

}

table, th, td {
  
  border-collapse: collapse;
  text-align: center;
  table-layout: fixed;
  
}

#volume{
    color:#6487ce;
    font-size: 50px;
}

#current-price{
    color:#a6e3c4;
    font-size: 50px;
}

#daily-change{
    color:#a6e3c4;
    font-size: 50px;

}

#daily-high{
    color:#58c5d9;
    font-size: 50px;

}

#daily-low{
    color:#de7673;
    font-size: 50px;

}

.cell_border{
    border-right: solid 1px rgb(100, 108, 126);
}

.column {
  float: left;
  width: 33.33%;
  text-align: center;
  
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


#username {
  font-weight: bold;
  height: 10px;
  width: 200px;
  text-align:left;
  color: rgb(100, 108, 126)
  
}

img {
  border-radius: 50%;
  width:40px;
  padding-top: 2px;
  padding-left: 0px;

}


#date {
    text-align:right;
    width: 45%;
    color: rgb(100, 108, 126)

}

#message {
	color: rgb(100, 108, 126);
    text-align: left;
    padding-left: 3px;
    word-wrap: break-word;
}

#sent {
	color: rgb(100, 108, 126);
    padding-left: 3px;
}

</style>

{% extends 'layouts/base.html' %}

{% block title %}Onyx-Dashboard{% endblock %}
{% block meta_description %}Onyx stock dashboard{% endblock %}

{% block body %}
<body>
    <div style="text-align: center">
        <p>--Charts--</p>
        <a href="dash" style="text-decoration: none; color: rgb(100, 108, 126)">Dash</a>

    </div>
</body>

{% endblock %}
